<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=" ">
        <h1>Crop Recommendation System</h1>
        <form action="/predict" method="post">
            <label for="N">Nitrogen:</label>
            <input type="text" id="N" name="N" placeholder="0-150" required><br>

            <label for="P">Phosphorus:</label>
            <input type="text" id="P" name="P" placeholder="0-150" required><br>

            <label for="K">Potassium:</label>
            <input type="text" id="K" name="K" placeholder="0-210" required><br>

            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" placeholder="0-50" name="temperature" required><br>

            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" placeholder="5-100"  name="humidity" required><br>

            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" placeholder="3-10"  required><br>

            <label for="rainfall">Rainfall:</label>
            <input type="text" id="rainfall" placeholder="20-300" name="rainfall" required><br>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h2 class="text-text bg-info ">{{ prediction_text }}</h2>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
